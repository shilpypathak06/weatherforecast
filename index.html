<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>    
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <nav class="navbar" style="background-color: #e3f2fd;">
    <div class=" navbarW">
        <img src="images/logo.png" style="mix-blend-mode: multiply;" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
        <h4 class="navHeading">Weather Forecast</h4> 
    </div>
  </nav>



    <div class="col-md">
      <form class="form2" id="serchForm">
          <input type="text" id="search-input" placeholder="Search for a city..." autocomplete="off">
          <a class="button-Serch" id="search-btn">Serch</a>
      </form>
  </div>


  

  <div class="container inactive" id="mainContainer">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-md-6"> <!-- Modified to take 50% width -->
      <div class="card" style="border-radius: 35px;">

        <div class="card-body p-4">

          <div class="d-flex">
            <h6 class="flex-grow-1" id="cityName"></h6>
            <h6 id="currentTime"></h6>
          </div>
          
          <div class="d-flex flex-column text-center mt-5 mb-4">
            <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331;" id="temperature">13Â°C</h6>
            <span class="small" style="color: #868B94" id="weatherDescription"></span>
          </div>
          
          <div class="d-flex align-items-center">
            <div class="flex-grow-1" style="font-size: 1rem;">
              <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span class="ms-1" id="windSpeed">40 km/h</span></div>
              <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i> <span class="ms-1" id="humidity">84%</span></div>
            </div>
            <div>
              <img src="" width="100px" id="weatherIcon">
            </div>
          </div>
          

        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card" style="border-radius: 35px;">
          <div class="card-body p-4">
            <div class="horizontal-scroll-container" style="display: flex; overflow-x: auto; height: 100%; width: 100%;">
            </div>
            
              <div class="weather-app weather-app-template" style="display: none;">
                <div class="left">
                  <div class="mt-2"><span class="temperature-value">0</span></div>
                  <div class="mt-2"><span class="city-name text-center">Unknown</span></div>
                  <div class="time mt-4"><span class="temp-time">Unknown</span></div>
                </div>
                <div class="right">
                  <div class="top">
                    <img class="weather-icon" width="75px" src="http://openweathermap.org/img/w/11d.png" onerror="this.src='http://openweathermap.org/img/w/11d.png'" />
                    <p class="weather-description"></p>
                  </div>
                  <div class="bottom">
                    <div class="humidity">
                      <span>Humidity: <span class="humidity-value">0</span>% <span>ðŸ’§</span></span>
                    </div>
                    <div class="wind">
                      <span>Wind: <span class="wind-speed">0</span> km/h </span>
                    </div>
                  </div>
                </div>
              </div>
            
      

  
          </div>
      </div>
    </div>
  </div>
</div>







  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
